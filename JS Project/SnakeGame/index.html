<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>  
  <main>
    
    <section>
      <h1>Welcome to the Snake Game!</h1>
      <p>Use the arrow keys to control the snake. Eat the food to grow longer and avoid running into the walls!</p>
      <div class="infos">
        <div class="info">
          <h3>
            High Score: <span id="high-score">0</span>
          </h3>
        </div>
        <div class="info">
          <h3>
            Score: <span id="score">0</span>
          </h3>
        </div>
        <div class="info">
          <h3>
            Time: <span id="time">00-00</span>
          </h3>
        </div>
      </div>
      <div class="board">
        
      </div>
    </section>

    <div class="modal">
      <div class="start-game">
        <h3>Welcome to Snake Game</h3>
        <button class="btn btn-start">Start Game</button>
      </div>

      <div class="restart-game">
        <h3>Game Over</h3>
        <button class="btn btn-restart" >Restart Game</button>
      </div>


    </div>



  </main>


  <script src="script.js"></script>

  
</body>
</html>
